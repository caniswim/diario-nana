<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Fundo com gradiente Warm Beige -->
  <defs>
    <linearGradient id="warmBeigeGradientApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(40 40% 88%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(35 35% 80%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo (sem bordas arredondadas - iOS adiciona automaticamente) -->
  <rect width="180" height="180" fill="url(#warmBeigeGradientApple)"/>

  <!-- Passarinho estilo outline - escala 180/512 -->
  <g transform="translate(90, 87.9)">
    <!-- Corpo principal -->
    <path d="M -17.6,-10.5
             Q -24.6,-7 -26.4,0
             Q -27.4,10.5 -21.1,19.3
             Q -14.1,26.4 0,28.1
             Q 14.1,27.4 22.9,21.1
             Q 29.9,14.1 31,3.5
             Q 31.6,-7 26.4,-14.1
             Q 21.1,-19.3 12.3,-21.1
             Q 3.5,-21.8 -3.5,-20.4
             L -7,-21.8
             Q -10.5,-23.9 -12.3,-25.3
             L -9.8,-20.4
             Q -12.3,-22.9 -14.8,-23.9
             L -12.3,-19.3
             Q -15.8,-17.6 -17.6,-10.5 Z"
             fill="hsl(30 34% 49%)"
             stroke="hsl(28 16% 25%)"
             stroke-width="1.4"
             stroke-linejoin="round"/>

    <!-- Asa -->
    <path d="M 3.5,0
             Q 15.8,-1.75 26.4,5.3
             Q 33.4,12.3 33.4,19.3
             Q 31.6,22.9 26.4,23.9
             Q 17.6,24.6 10.5,21.1
             Q 5.3,17.6 3.5,10.5
             L 3.5,0 Z"
             fill="white"
             stroke="hsl(28 16% 25%)"
             stroke-width="1.4"
             stroke-linejoin="round"/>

    <!-- Olho -->
    <circle cx="-12.3" cy="-5.3" r="2.8" fill="hsl(28 16% 25%)"/>

    <!-- Bico -->
    <path d="M -26.4,-3.5 L -33.4,0 L -26.4,3.5 Z"
          fill="hsl(30 34% 49%)"
          stroke="hsl(28 16% 25%)"
          stroke-width="1.4"
          stroke-linejoin="round"/>

    <!-- Perninhas -->
    <g stroke="hsl(28 16% 25%)" stroke-width="1.4" stroke-linecap="round" fill="none">
      <line x1="-3.5" y1="28.1" x2="-3.5" y2="35.2"/>
      <path d="M -3.5,35.2 L -6.3,36.9 M -3.5,35.2 L -3.5,38 M -3.5,35.2 L -0.7,36.9"/>
      <line x1="5.3" y1="28.1" x2="5.3" y2="35.2"/>
      <path d="M 5.3,35.2 L 2.5,36.9 M 5.3,35.2 L 5.3,38 M 5.3,35.2 L 8.1,36.9"/>
    </g>

    <!-- Topete -->
    <g stroke="hsl(28 16% 25%)" stroke-width="1.4" stroke-linecap="round" fill="none">
      <path d="M -10.5,-22.9 Q -12.3,-28.1 -10.5,-31.6"/>
      <path d="M -5.3,-23.9 Q -4.2,-29.9 -1.75,-32.3"/>
    </g>

    <!-- Coroa de princesa -->
    <g transform="translate(-7, -33.4)">
      <path d="M -7,0 L -4.6,-5.3 L -2.5,-1.75 L 0,-6.3 L 2.5,-1.75 L 4.6,-5.3 L 7,0 Z"
            fill="hsl(45 90% 60%)"
            stroke="hsl(45 70% 50%)"
            stroke-width="0.7"/>
      <circle cx="-4.6" cy="-4.6" r="1.05" fill="hsl(340 80% 60%)"/>
      <circle cx="0" cy="-5.6" r="1.05" fill="hsl(200 80% 60%)"/>
      <circle cx="4.6" cy="-4.6" r="1.05" fill="hsl(280 80% 60%)"/>
    </g>
  </g>

  <!-- Texto "Nana" -->
  <text
    x="90"
    y="137"
    font-size="42"
    font-weight="700"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    fill="hsl(28 16% 25%)"
    letter-spacing="1">Nana</text>
</svg>
