<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Fundo com gradiente Warm Beige -->
  <defs>
    <linearGradient id="warmBeigeGradientApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(40 40% 88%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(35 35% 80%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo (sem bordas arredondadas - iOS adiciona automaticamente) -->
  <rect width="180" height="180" fill="url(#warmBeigeGradientApple)"/>

  <!-- Passarinho - escala proporcional 180/512 -->
  <g transform="translate(90, 70)">
    <!-- Corpo -->
    <ellipse cx="0" cy="0" rx="19.3" ry="22.9" fill="hsl(30 34% 49%)" opacity="0.95"/>

    <!-- Barriga -->
    <ellipse cx="0" cy="3.5" rx="13.4" ry="16.9" fill="hsl(40 45% 82%)" opacity="0.9"/>

    <!-- CabeÃ§a -->
    <circle cx="0" cy="-17.6" r="14.8" fill="hsl(30 34% 49%)" opacity="0.95"/>

    <!-- Olho esquerdo -->
    <circle cx="-4.2" cy="-19.3" r="3.5" fill="white"/>
    <circle cx="-4.2" cy="-19.3" r="1.75" fill="hsl(28 16% 25%)"/>

    <!-- Olho direito -->
    <circle cx="4.2" cy="-19.3" r="3.5" fill="white"/>
    <circle cx="4.2" cy="-19.3" r="1.75" fill="hsl(28 16% 25%)"/>

    <!-- Bico -->
    <path d="M 0,-14.1 L 5.3,-12.3 L 0,-10.5 Z" fill="hsl(35 60% 55%)"/>

    <!-- Asa esquerda -->
    <ellipse cx="-12.3" cy="1.75" rx="8.8" ry="15.8" fill="hsl(33 39% 60%)" opacity="0.85" transform="rotate(-25 -12.3 1.75)"/>

    <!-- Asa direita -->
    <ellipse cx="12.3" cy="1.75" rx="8.8" ry="15.8" fill="hsl(33 39% 60%)" opacity="0.85" transform="rotate(25 12.3 1.75)"/>

    <!-- Cauda -->
    <path d="M -7,21.1 Q 0,29.9 7,21.1" fill="hsl(33 39% 60%)" opacity="0.85"/>

    <!-- Pernas -->
    <line x1="-5.3" y1="22.9" x2="-5.3" y2="29.9" stroke="hsl(35 60% 45%)" stroke-width="1.05" stroke-linecap="round"/>
    <line x1="5.3" y1="22.9" x2="5.3" y2="29.9" stroke="hsl(35 60% 45%)" stroke-width="1.05" stroke-linecap="round"/>

    <!-- PÃ©s -->
    <path d="M -5.3,29.9 L -8.8,29.9 M -5.3,29.9 L -1.75,29.9" stroke="hsl(35 60% 45%)" stroke-width="0.9" stroke-linecap="round" fill="none"/>
    <path d="M 5.3,29.9 L 1.75,29.9 M 5.3,29.9 L 8.8,29.9" stroke="hsl(35 60% 45%)" stroke-width="0.9" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Texto "Nana" -->
  <text
    x="90"
    y="137"
    font-size="42"
    font-weight="700"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    fill="hsl(28 16% 25%)"
    letter-spacing="1">Nana</text>
</svg>
