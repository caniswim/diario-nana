<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Fundo com gradiente Warm Beige -->
  <defs>
    <linearGradient id="warmBeigeGradientApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(40 40% 88%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(35 35% 80%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo (sem bordas arredondadas - iOS adiciona automaticamente) -->
  <rect width="180" height="180" fill="url(#warmBeigeGradientApple)"/>

  <!-- Diário (livro) - escala proporcional para 180x180 -->
  <g transform="translate(90, 63)">
    <!-- Capa do diário -->
    <rect x="-28" y="-21" width="56" height="42" rx="3" fill="hsl(30 34% 49%)" opacity="0.9"/>
    <!-- Páginas -->
    <rect x="-24" y="-18" width="48" height="36" rx="2" fill="hsl(42 100% 98%)"/>
    <!-- Linhas das páginas -->
    <line x1="-18" y1="-10" x2="18" y2="-10" stroke="hsl(32 18% 42%)" stroke-width="0.7" opacity="0.3"/>
    <line x1="-18" y1="-3" x2="18" y2="-3" stroke="hsl(32 18% 42%)" stroke-width="0.7" opacity="0.3"/>
    <line x1="-18" y1="4" x2="18" y2="4" stroke="hsl(32 18% 42%)" stroke-width="0.7" opacity="0.3"/>
    <line x1="-18" y1="11" x2="18" y2="11" stroke="hsl(32 18% 42%)" stroke-width="0.7" opacity="0.3"/>
    <!-- Marca-páginas -->
    <rect x="20" y="-21" width="3.5" height="28" fill="hsl(33 39% 79%)"/>
  </g>

  <!-- Texto "Nana" -->
  <text
    x="90"
    y="133"
    font-size="42"
    font-weight="700"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    fill="hsl(28 16% 25%)"
    letter-spacing="1">Nana</text>
</svg>
