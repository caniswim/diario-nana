<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Fundo com gradiente Warm Beige -->
  <defs>
    <linearGradient id="warmBeigeGradientApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(40 40% 88%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(35 35% 80%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo (sem bordas arredondadas - iOS adiciona automaticamente) -->
  <rect width="180" height="180" fill="url(#warmBeigeGradientApple)"/>

  <!-- Passarinho minimalista gordinho de perfil com coroa de princesa - escala 180/512 -->
  <g transform="translate(90, 77.3)">
    <!-- Corpo + cabeÃ§a em traÃ§ado Ãºnico -->
    <path d="M -21.1,-7
             Q -24.6,-14.1 -19.3,-19.3
             Q -14.1,-22.9 -8.8,-21.1
             L -3.5,-19.3
             L 0,-17.6
             Q 5.3,-15.8 12.3,-10.5
             Q 17.6,-3.5 17.6,3.5
             Q 16.9,12.3 12.3,17.6
             Q 7,21.1 0,21.1
             Q -7,20.4 -12.3,15.8
             Q -17.6,10.5 -20.4,3.5
             Q -21.8,0 -21.1,-7 Z"
             fill="hsl(30 34% 49%)"
             opacity="0.9"/>

    <!-- Olhinho simples -->
    <circle cx="-12.3" cy="-12.3" r="1.75" fill="hsl(28 16% 25%)"/>

    <!-- Biquinho -->
    <path d="M -21.1,-9.8 L -26.4,-7.7 L -21.1,-5.6 Z" fill="hsl(35 60% 55%)"/>

    <!-- Coroa de princesa -->
    <g transform="translate(-8.8, -21.1)">
      <!-- Base da coroa -->
      <path d="M -5.3,0 L -3.5,-4.2 L -1.75,-1.75 L 0,-5.3 L 1.75,-1.75 L 3.5,-4.2 L 5.3,0 Z"
            fill="hsl(45 90% 60%)"
            stroke="hsl(45 70% 50%)"
            stroke-width="0.5"/>
      <!-- Joias da coroa -->
      <circle cx="-3.5" cy="-3.5" r="0.9" fill="hsl(340 80% 60%)"/>
      <circle cx="0" cy="-4.6" r="0.9" fill="hsl(200 80% 60%)"/>
      <circle cx="3.5" cy="-3.5" r="0.9" fill="hsl(280 80% 60%)"/>
    </g>
  </g>

  <!-- Texto "Nana" -->
  <text
    x="90"
    y="137"
    font-size="42"
    font-weight="700"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    fill="hsl(28 16% 25%)"
    letter-spacing="1">Nana</text>
</svg>
