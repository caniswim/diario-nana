<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Fundo com gradiente Warm Beige -->
  <defs>
    <linearGradient id="warmBeigeGradientApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(40 40% 88%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(35 35% 80%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo (sem bordas arredondadas - iOS adiciona automaticamente) -->
  <rect width="180" height="180" fill="url(#warmBeigeGradientApple)"/>

  <!-- Passarinho de lado (calopsita) - escala proporcional 180/512 -->
  <g transform="translate(90, 73.8)">
    <!-- Corpo -->
    <ellipse cx="0" cy="0" rx="21.1" ry="17.6" fill="hsl(30 34% 49%)" opacity="0.95"/>

    <!-- Barriga -->
    <ellipse cx="1.75" cy="2.8" rx="14.8" ry="12.3" fill="hsl(40 45% 82%)" opacity="0.9"/>

    <!-- CabeÃ§a -->
    <circle cx="-12.3" cy="-10.5" r="12.3" fill="hsl(30 34% 49%)" opacity="0.95"/>

    <!-- Topete (3 penas estilo calopsita) -->
    <path d="M -15.8,-19.3 Q -17.6,-26.4 -15.8,-29.9" stroke="hsl(35 60% 55%)" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M -12.3,-21.1 Q -12.3,-28.1 -11.3,-31.6" stroke="hsl(35 60% 55%)" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    <path d="M -8.8,-20.4 Q -7.7,-27.4 -7,-30.9" stroke="hsl(35 60% 55%)" stroke-width="1.2" fill="none" stroke-linecap="round"/>

    <!-- Bochecha laranja (caracterÃ­stica da calopsita) -->
    <circle cx="-17.6" cy="-8.8" r="2.8" fill="hsl(25 75% 60%)" opacity="0.8"/>

    <!-- Olho -->
    <circle cx="-17.6" cy="-12.3" r="2.8" fill="white"/>
    <circle cx="-17.6" cy="-12.3" r="1.4" fill="hsl(28 16% 25%)"/>

    <!-- Bico -->
    <path d="M -22.9,-10.5 L -24.6,-9.5 L -22.9,-8.4 Z" fill="hsl(35 60% 55%)"/>

    <!-- Asa (fechada, de lado) -->
    <ellipse cx="-1.75" cy="0" rx="12.3" ry="15.8" fill="hsl(33 39% 60%)" opacity="0.85" transform="rotate(-15 -1.75 0)"/>

    <!-- Detalhes da asa (penas) -->
    <path d="M -5.3,7 Q -1.75,8.8 1.75,7" stroke="hsl(30 34% 49%)" stroke-width="0.7" fill="none" opacity="0.5"/>
    <path d="M -5.3,3.5 Q -1.75,5.3 1.75,3.5" stroke="hsl(30 34% 49%)" stroke-width="0.7" fill="none" opacity="0.5"/>

    <!-- Cauda (penas longas) -->
    <ellipse cx="17.6" cy="3.5" rx="5.3" ry="17.6" fill="hsl(33 39% 60%)" opacity="0.85" transform="rotate(25 17.6 3.5)"/>

    <!-- Pernas -->
    <line x1="-2.8" y1="15.8" x2="-2.8" y2="22.9" stroke="hsl(35 60% 45%)" stroke-width="1.05" stroke-linecap="round"/>
    <line x1="2.8" y1="15.8" x2="2.8" y2="22.9" stroke="hsl(35 60% 45%)" stroke-width="1.05" stroke-linecap="round"/>

    <!-- PÃ©s (3 dedos cada) -->
    <path d="M -2.8,22.9 L -5.3,24.6 M -2.8,22.9 L -2.8,25.3 M -2.8,22.9 L -0.35,24.6" stroke="hsl(35 60% 45%)" stroke-width="0.9" stroke-linecap="round" fill="none"/>
    <path d="M 2.8,22.9 L 0.35,24.6 M 2.8,22.9 L 2.8,25.3 M 2.8,22.9 L 5.3,24.6" stroke="hsl(35 60% 45%)" stroke-width="0.9" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Texto "Nana" -->
  <text
    x="90"
    y="137"
    font-size="42"
    font-weight="700"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    fill="hsl(28 16% 25%)"
    letter-spacing="1">Nana</text>
</svg>
