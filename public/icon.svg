<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fundo com gradiente Warm Beige -->
  <defs>
    <linearGradient id="warmBeigeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(40 40% 88%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(35 35% 80%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo arredondado -->
  <rect width="512" height="512" rx="120" fill="url(#warmBeigeGradient)"/>

  <!-- Passarinho -->
  <g transform="translate(256, 200)">
    <!-- Corpo -->
    <ellipse cx="0" cy="0" rx="55" ry="65" fill="hsl(30 34% 49%)" opacity="0.95"/>

    <!-- Barriga -->
    <ellipse cx="0" cy="10" rx="38" ry="48" fill="hsl(40 45% 82%)" opacity="0.9"/>

    <!-- CabeÃ§a -->
    <circle cx="0" cy="-50" r="42" fill="hsl(30 34% 49%)" opacity="0.95"/>

    <!-- Olho esquerdo (fundo branco) -->
    <circle cx="-12" cy="-55" r="10" fill="white"/>
    <!-- Pupila esquerda -->
    <circle cx="-12" cy="-55" r="5" fill="hsl(28 16% 25%)"/>

    <!-- Olho direito (fundo branco) -->
    <circle cx="12" cy="-55" r="10" fill="white"/>
    <!-- Pupila direita -->
    <circle cx="12" cy="-55" r="5" fill="hsl(28 16% 25%)"/>

    <!-- Bico -->
    <path d="M 0,-40 L 15,-35 L 0,-30 Z" fill="hsl(35 60% 55%)"/>

    <!-- Asa esquerda -->
    <ellipse cx="-35" cy="5" rx="25" ry="45" fill="hsl(33 39% 60%)" opacity="0.85" transform="rotate(-25 -35 5)"/>

    <!-- Asa direita -->
    <ellipse cx="35" cy="5" rx="25" ry="45" fill="hsl(33 39% 60%)" opacity="0.85" transform="rotate(25 35 5)"/>

    <!-- Cauda -->
    <path d="M -20,60 Q 0,85 20,60" fill="hsl(33 39% 60%)" opacity="0.85"/>

    <!-- Pernas -->
    <line x1="-15" y1="65" x2="-15" y2="85" stroke="hsl(35 60% 45%)" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="65" x2="15" y2="85" stroke="hsl(35 60% 45%)" stroke-width="3" stroke-linecap="round"/>

    <!-- PÃ©s -->
    <path d="M -15,85 L -25,85 M -15,85 L -15,85 M -15,85 L -5,85" stroke="hsl(35 60% 45%)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M 15,85 L 5,85 M 15,85 L 15,85 M 15,85 L 25,85" stroke="hsl(35 60% 45%)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Texto "Nana" -->
  <text
    x="256"
    y="390"
    font-size="120"
    font-weight="700"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    fill="hsl(28 16% 25%)"
    letter-spacing="2">Nana</text>
</svg>
