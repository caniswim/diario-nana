<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fundo com gradiente Warm Beige -->
  <defs>
    <linearGradient id="warmBeigeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(40 40% 88%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(35 35% 80%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo arredondado -->
  <rect width="512" height="512" rx="120" fill="url(#warmBeigeGradient)"/>

  <!-- Passarinho minimalista gordinho de perfil com coroa de princesa -->
  <g transform="translate(256, 220)">
    <!-- Corpo + cabeÃ§a em traÃ§ado Ãºnico -->
    <path d="M -60,-20
             Q -70,-40 -55,-55
             Q -40,-65 -25,-60
             L -10,-55
             L 0,-50
             Q 15,-45 35,-30
             Q 50,-10 50,10
             Q 48,35 35,50
             Q 20,60 0,60
             Q -20,58 -35,45
             Q -50,30 -58,10
             Q -62,0 -60,-20 Z"
             fill="hsl(30 34% 49%)"
             opacity="0.9"/>

    <!-- Olhinho simples -->
    <circle cx="-35" cy="-35" r="5" fill="hsl(28 16% 25%)"/>

    <!-- Biquinho -->
    <path d="M -60,-28 L -75,-22 L -60,-16 Z" fill="hsl(35 60% 55%)"/>

    <!-- Coroa de princesa -->
    <g transform="translate(-25, -60)">
      <!-- Base da coroa -->
      <path d="M -15,0 L -10,-12 L -5,-5 L 0,-15 L 5,-5 L 10,-12 L 15,0 Z"
            fill="hsl(45 90% 60%)"
            stroke="hsl(45 70% 50%)"
            stroke-width="1.5"/>
      <!-- Joias da coroa -->
      <circle cx="-10" cy="-10" r="2.5" fill="hsl(340 80% 60%)"/>
      <circle cx="0" cy="-13" r="2.5" fill="hsl(200 80% 60%)"/>
      <circle cx="10" cy="-10" r="2.5" fill="hsl(280 80% 60%)"/>
    </g>
  </g>

  <!-- Texto "Nana" -->
  <text
    x="256"
    y="390"
    font-size="120"
    font-weight="700"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    fill="hsl(28 16% 25%)"
    letter-spacing="2">Nana</text>
</svg>
