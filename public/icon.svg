<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fundo com gradiente Warm Beige -->
  <defs>
    <linearGradient id="warmBeigeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(40 40% 88%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(35 35% 80%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo arredondado -->
  <rect width="512" height="512" rx="120" fill="url(#warmBeigeGradient)"/>

  <!-- Passarinho de lado (calopsita) -->
  <g transform="translate(256, 210)">
    <!-- Corpo -->
    <ellipse cx="0" cy="0" rx="60" ry="50" fill="hsl(30 34% 49%)" opacity="0.95"/>

    <!-- Barriga -->
    <ellipse cx="5" cy="8" rx="42" ry="35" fill="hsl(40 45% 82%)" opacity="0.9"/>

    <!-- CabeÃ§a -->
    <circle cx="-35" cy="-30" r="35" fill="hsl(30 34% 49%)" opacity="0.95"/>

    <!-- Topete (3 penas estilo calopsita) -->
    <path d="M -45,-55 Q -50,-75 -45,-85" stroke="hsl(35 60% 55%)" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <path d="M -35,-60 Q -35,-80 -32,-90" stroke="hsl(35 60% 55%)" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <path d="M -25,-58 Q -22,-78 -20,-88" stroke="hsl(35 60% 55%)" stroke-width="3.5" fill="none" stroke-linecap="round"/>

    <!-- Bochecha laranja (caracterÃ­stica da calopsita) -->
    <circle cx="-50" cy="-25" r="8" fill="hsl(25 75% 60%)" opacity="0.8"/>

    <!-- Olho -->
    <circle cx="-50" cy="-35" r="8" fill="white"/>
    <circle cx="-50" cy="-35" r="4" fill="hsl(28 16% 25%)"/>

    <!-- Bico -->
    <path d="M -65,-30 L -70,-27 L -65,-24 Z" fill="hsl(35 60% 55%)"/>

    <!-- Asa (fechada, de lado) -->
    <ellipse cx="-5" cy="0" rx="35" ry="45" fill="hsl(33 39% 60%)" opacity="0.85" transform="rotate(-15 -5 0)"/>

    <!-- Detalhes da asa (penas) -->
    <path d="M -15,20 Q -5,25 5,20" stroke="hsl(30 34% 49%)" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M -15,10 Q -5,15 5,10" stroke="hsl(30 34% 49%)" stroke-width="2" fill="none" opacity="0.5"/>

    <!-- Cauda (penas longas) -->
    <ellipse cx="50" cy="10" rx="15" ry="50" fill="hsl(33 39% 60%)" opacity="0.85" transform="rotate(25 50 10)"/>

    <!-- Pernas -->
    <line x1="-8" y1="45" x2="-8" y2="65" stroke="hsl(35 60% 45%)" stroke-width="3" stroke-linecap="round"/>
    <line x1="8" y1="45" x2="8" y2="65" stroke="hsl(35 60% 45%)" stroke-width="3" stroke-linecap="round"/>

    <!-- PÃ©s (3 dedos cada) -->
    <path d="M -8,65 L -15,70 M -8,65 L -8,72 M -8,65 L -1,70" stroke="hsl(35 60% 45%)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M 8,65 L 1,70 M 8,65 L 8,72 M 8,65 L 15,70" stroke="hsl(35 60% 45%)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Texto "Nana" -->
  <text
    x="256"
    y="390"
    font-size="120"
    font-weight="700"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    fill="hsl(28 16% 25%)"
    letter-spacing="2">Nana</text>
</svg>
