<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fundo com gradiente Warm Beige -->
  <defs>
    <linearGradient id="warmBeigeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(40 40% 88%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(35 35% 80%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo arredondado -->
  <rect width="512" height="512" rx="120" fill="url(#warmBeigeGradient)"/>

  <!-- Passarinho estilo outline -->
  <g transform="translate(256, 250)">
    <!-- Corpo principal -->
    <path d="M -50,-30
             Q -70,-20 -75,0
             Q -78,30 -60,55
             Q -40,75 0,80
             Q 40,78 65,60
             Q 85,40 88,10
             Q 90,-20 75,-40
             Q 60,-55 35,-60
             Q 10,-62 -10,-58
             L -20,-62
             Q -30,-68 -35,-72
             L -28,-58
             Q -35,-65 -42,-68
             L -35,-55
             Q -45,-50 -50,-30 Z"
             fill="hsl(30 34% 49%)"
             stroke="hsl(28 16% 25%)"
             stroke-width="4"
             stroke-linejoin="round"/>

    <!-- Asa -->
    <path d="M 10,0
             Q 45,-5 75,15
             Q 95,35 95,55
             Q 90,65 75,68
             Q 50,70 30,60
             Q 15,50 10,30
             L 10,0 Z"
             fill="white"
             stroke="hsl(28 16% 25%)"
             stroke-width="4"
             stroke-linejoin="round"/>

    <!-- Olho -->
    <circle cx="-35" cy="-15" r="8" fill="hsl(28 16% 25%)"/>

    <!-- Bico -->
    <path d="M -75,-10 L -95,0 L -75,10 Z"
          fill="hsl(30 34% 49%)"
          stroke="hsl(28 16% 25%)"
          stroke-width="4"
          stroke-linejoin="round"/>

    <!-- Perninhas -->
    <g stroke="hsl(28 16% 25%)" stroke-width="4" stroke-linecap="round" fill="none">
      <!-- Perna esquerda -->
      <line x1="-10" y1="80" x2="-10" y2="100"/>
      <path d="M -10,100 L -18,105 M -10,100 L -10,108 M -10,100 L -2,105"/>

      <!-- Perna direita -->
      <line x1="15" y1="80" x2="15" y2="100"/>
      <path d="M 15,100 L 7,105 M 15,100 L 15,108 M 15,100 L 23,105"/>
    </g>

    <!-- Topete (2 penas) -->
    <g stroke="hsl(28 16% 25%)" stroke-width="4" stroke-linecap="round" fill="none">
      <path d="M -30,-65 Q -35,-80 -30,-90"/>
      <path d="M -15,-68 Q -12,-85 -5,-92"/>
    </g>

    <!-- Coroa de princesa -->
    <g transform="translate(-20, -95)">
      <path d="M -20,0 L -13,-15 L -7,-5 L 0,-18 L 7,-5 L 13,-15 L 20,0 Z"
            fill="hsl(45 90% 60%)"
            stroke="hsl(45 70% 50%)"
            stroke-width="2"/>
      <circle cx="-13" cy="-13" r="3" fill="hsl(340 80% 60%)"/>
      <circle cx="0" cy="-16" r="3" fill="hsl(200 80% 60%)"/>
      <circle cx="13" cy="-13" r="3" fill="hsl(280 80% 60%)"/>
    </g>
  </g>

  <!-- Texto "Nana" -->
  <text
    x="256"
    y="390"
    font-size="120"
    font-weight="700"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    fill="hsl(28 16% 25%)"
    letter-spacing="2">Nana</text>
</svg>
