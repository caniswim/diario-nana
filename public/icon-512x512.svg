<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Fundo com gradiente Warm Beige -->
  <defs>
    <linearGradient id="warmBeigeGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(40 40% 88%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(35 35% 80%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo arredondado -->
  <rect width="512" height="512" rx="120" fill="url(#warmBeigeGradient512)"/>

  <!-- Diário (livro) -->
  <g transform="translate(256, 180)">
    <!-- Capa do diário -->
    <rect x="-80" y="-60" width="160" height="120" rx="8" fill="hsl(30 34% 49%)" opacity="0.9"/>
    <!-- Páginas -->
    <rect x="-70" y="-50" width="140" height="100" rx="4" fill="hsl(42 100% 98%)"/>
    <!-- Linhas das páginas -->
    <line x1="-50" y1="-30" x2="50" y2="-30" stroke="hsl(32 18% 42%)" stroke-width="2" opacity="0.3"/>
    <line x1="-50" y1="-10" x2="50" y2="-10" stroke="hsl(32 18% 42%)" stroke-width="2" opacity="0.3"/>
    <line x1="-50" y1="10" x2="50" y2="10" stroke="hsl(32 18% 42%)" stroke-width="2" opacity="0.3"/>
    <line x1="-50" y1="30" x2="50" y2="30" stroke="hsl(32 18% 42%)" stroke-width="2" opacity="0.3"/>
    <!-- Marca-páginas -->
    <rect x="60" y="-60" width="12" height="80" fill="hsl(33 39% 79%)"/>
  </g>

  <!-- Texto "Nana" -->
  <text
    x="256"
    y="380"
    font-size="120"
    font-weight="700"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    fill="hsl(28 16% 25%)"
    letter-spacing="2">Nana</text>
</svg>
