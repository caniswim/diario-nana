<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Fundo com gradiente Warm Beige -->
  <defs>
    <linearGradient id="warmBeigeGradient192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(40 40% 88%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(35 35% 80%);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo arredondado -->
  <rect width="192" height="192" rx="45" fill="url(#warmBeigeGradient192)"/>

  <!-- Passarinho de lado (calopsita) - escala proporcional 192/512 -->
  <g transform="translate(96, 78.75)">
    <!-- Corpo -->
    <ellipse cx="0" cy="0" rx="22.5" ry="18.75" fill="hsl(30 34% 49%)" opacity="0.95"/>

    <!-- Barriga -->
    <ellipse cx="1.875" cy="3" rx="15.75" ry="13.125" fill="hsl(40 45% 82%)" opacity="0.9"/>

    <!-- CabeÃ§a -->
    <circle cx="-13.125" cy="-11.25" r="13.125" fill="hsl(30 34% 49%)" opacity="0.95"/>

    <!-- Topete (3 penas estilo calopsita) -->
    <path d="M -16.875,-20.625 Q -18.75,-28.125 -16.875,-31.875" stroke="hsl(35 60% 55%)" stroke-width="1.3" fill="none" stroke-linecap="round"/>
    <path d="M -13.125,-22.5 Q -13.125,-30 -12,-33.75" stroke="hsl(35 60% 55%)" stroke-width="1.3" fill="none" stroke-linecap="round"/>
    <path d="M -9.375,-21.75 Q -8.25,-29.25 -7.5,-33" stroke="hsl(35 60% 55%)" stroke-width="1.3" fill="none" stroke-linecap="round"/>

    <!-- Bochecha laranja (caracterÃ­stica da calopsita) -->
    <circle cx="-18.75" cy="-9.375" r="3" fill="hsl(25 75% 60%)" opacity="0.8"/>

    <!-- Olho -->
    <circle cx="-18.75" cy="-13.125" r="3" fill="white"/>
    <circle cx="-18.75" cy="-13.125" r="1.5" fill="hsl(28 16% 25%)"/>

    <!-- Bico -->
    <path d="M -24.375,-11.25 L -26.25,-10.125 L -24.375,-9 Z" fill="hsl(35 60% 55%)"/>

    <!-- Asa (fechada, de lado) -->
    <ellipse cx="-1.875" cy="0" rx="13.125" ry="16.875" fill="hsl(33 39% 60%)" opacity="0.85" transform="rotate(-15 -1.875 0)"/>

    <!-- Detalhes da asa (penas) -->
    <path d="M -5.625,7.5 Q -1.875,9.375 1.875,7.5" stroke="hsl(30 34% 49%)" stroke-width="0.75" fill="none" opacity="0.5"/>
    <path d="M -5.625,3.75 Q -1.875,5.625 1.875,3.75" stroke="hsl(30 34% 49%)" stroke-width="0.75" fill="none" opacity="0.5"/>

    <!-- Cauda (penas longas) -->
    <ellipse cx="18.75" cy="3.75" rx="5.625" ry="18.75" fill="hsl(33 39% 60%)" opacity="0.85" transform="rotate(25 18.75 3.75)"/>

    <!-- Pernas -->
    <line x1="-3" y1="16.875" x2="-3" y2="24.375" stroke="hsl(35 60% 45%)" stroke-width="1.1" stroke-linecap="round"/>
    <line x1="3" y1="16.875" x2="3" y2="24.375" stroke="hsl(35 60% 45%)" stroke-width="1.1" stroke-linecap="round"/>

    <!-- PÃ©s (3 dedos cada) -->
    <path d="M -3,24.375 L -5.625,26.25 M -3,24.375 L -3,27 M -3,24.375 L -0.375,26.25" stroke="hsl(35 60% 45%)" stroke-width="0.9" stroke-linecap="round" fill="none"/>
    <path d="M 3,24.375 L 0.375,26.25 M 3,24.375 L 3,27 M 3,24.375 L 5.625,26.25" stroke="hsl(35 60% 45%)" stroke-width="0.9" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Texto "Nana" -->
  <text
    x="96"
    y="146"
    font-size="45"
    font-weight="700"
    text-anchor="middle"
    font-family="Georgia, 'Times New Roman', serif"
    fill="hsl(28 16% 25%)"
    letter-spacing="1">Nana</text>
</svg>
